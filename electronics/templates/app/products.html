{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Trade9ja</title>
</head>
<body>
  {% include 'app/navbar.html' %}
  <div class="row container ml-5">
    {% for product in products %}
    <div class="col-lg-4 mt-4">
        <img class="thumbnail" src='{{product.image.url}}'>
        <div class="box-element product">
            <h4 class="text-muted text-capitalize">{{product.name}}</h4>
            <hr>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                Add To Cart
            </button>
            <a class="btn btn-outline-success" href="{% url 'detail' product.id %}" >View</a>
            <h4 style="display: inline-block; ">
                &#8358;{{product.price|floatformat:2}}
            </h4>
        </div>
    </div>
    {% endfor %}
</div>
  
</body>
</html>
